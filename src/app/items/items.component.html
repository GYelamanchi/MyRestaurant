<div style="text-align: center; margin: 10px ">

  <div class="list"><ul>
    <h1 style="margin:0px; border-bottom: 1px solid black">Menu Items</h1>
  <li *ngFor="let item of items">
    <br>
    {{item.name}}
    <span style="font-size: 15px"><b>${{item.price}}</b></span><br>
    <span style="font-style: italic; font-size: 10px">{{item.description}}</span>
    <div style="text-align: right"><button (click)="addItemToCart(item)">Add to Cart</button>
    </div>
  </li>
</ul>
  </div>
</div>
